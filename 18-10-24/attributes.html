<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<!-- Normalde her inputun önüne label konulması şarttır. Ben alıştırma amaçlı çalıştım.-->

    <h1>The input disabled attribute</h1>

<p>The disabled attribute specifies that an input field should be disabled (unusable and un-clickable):</p>
    <input type="text" name="text" id="text" disabled placeholder="Name" size="5">
    <input type="text" id="lname" name="lname" placeholder="Surname" readonly><br><br>
    <input type="submit" value="Submit">
    <input type="text" name="" id="" maxlength="5">
    <input type="text" name="" id="" multiple>
    
    
</body>
</html>
