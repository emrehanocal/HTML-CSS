<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Output Elements</h2>
    <p>The output element represents the result of a calculation.</p>

    <form action="action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        0
        <input type="range" name="a" id="a" value="50">
        100+
        <input type="number" name="b" id="b" value="50">
        =
        <output name="x" for="a b"></output>
        <br><br>
        <input type="color">
        <input type="image" src="um-spider-man.gif" width="100"><br><br>
        <input type="file" name="myfile" id="myfile">
        <input type="month" name="" id=""><br>
        <input type="number" name="" id="" min="0" max="480" step="30" value="30"><br><br>
        
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">
        <input type="submit" value="Submit">
        
        <!-- Normalde her inputun önüne label konulması şarttır. Ben alıştırma amaçlı çalıştım.-->

    </form>
    
</body>
</html>
