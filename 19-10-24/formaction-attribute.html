<h1>The input formaction attribute</h1>

<p>The formaction attribute specifies the URL of a file that will process the input when the form is submitted.</p>

<form action="/action_page.php">
    <label for="fname">First name:</label>
    <input type="text" name="fname" id="fname" placeholder="enter your name"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" name="lanem" id="lname" placeholder="enter your last name"><br><br>
    <input type="submit" value="Submit">
    <input type="submit" formaction="/action_page2.php" value="Submit as Admin">
</form>
    
</body>
</html>
