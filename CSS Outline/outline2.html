<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {outline-color: red;}

        p.dotted {outline-style: dotted;}
        p.dashed {outline-style: dashed;}
        p.solid {outline-style: solid;}
        p.double {outline-style: double;}
        p.groove {outline-style: groove;}
        p.ridge {outline-style: ridge;}
        p.inset {outline-style: inset;}
        p.outset {outline-style: outset;}
    </style>
</head>
<body>

    <h2>The outline-style Property</h2>

    <p class="dotted">Dotted</p>
    <p class="dashed">Dashed</p>
    <p class="solid">Solid</p>
    <p class="double">Double</p>
    <p class="groove">Groove.The effect depends on the outline-color value.</p>
    <p class="ridge">Ridge.The effect depends on the outline-color value.</p>
    <p class="inset">Inset.The effect depends on the outline-color value.</p>
    <p class="outset">Outset.The effect depends on the outline-color value.</p>
    
</body>
</html>
